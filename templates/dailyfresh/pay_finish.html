{% extends 'base.html' %}

{% block title %}
    支付结果
{% endblock title %}

{% block content %}
    <div class="search_bar clearfix">
        <a href="{% url 'dailyfresh:index' %}" class="logo fl"><img
                src="/static/images/logo.png"></a>
        <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
        <div class="search_con fr">
            <input type="text" class="input_text fl" name=""
                   placeholder="搜索商品">
            <input type="button" class="input_btn fr" name="" value="搜索">
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_menu_con clearfix">
            <h3>用户中心</h3>
            <ul>
                <li><a href="{% url 'df_user:user_center_info' %}"
                >· 个人信息</a></li>
                <li><a href="{% url 'df_user:user_center_order' %}"
                       class="active">· 全部订单</a>
                </li>
                <li><a href="{% url 'df_user:user_center_site' %}">· 收货地址</a>
                </li>
            </ul>
        </div>
        <div class="right_content clearfix">
            <div class="info_con clearfix">
                <h3 class="common_title2">订单信息</h3>
                <ul class="user_info_list">
                    <li><div>订单编号：</div></li>
                    <li><div>付款金额：</div></li>
                    <li><div>付款方式：</div></li>
                </ul>
            </div>

            <h3 class="common_title2">付款成功！ 3秒后自动跳转</h3>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script>
        setTimeout('location.href="/user/user_center_order";', 3000);
    </script>
{% endblock script %}
