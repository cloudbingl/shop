{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript"
            src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    {% block header %}
    {% endblock header %}
</head>
<body>
{% include 'header.html' %}
{% block content %}

{% endblock content %}

{% include 'footer.html' %}

{% block script %}

{% endblock script %}
</body>
</html>
